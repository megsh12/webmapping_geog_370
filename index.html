        return L.marker(latlng, {icon:uncIcon});}}) // c

        var daPhoto = L.tileLayer('file:///C%3A/Users/meagan4/Documents/GitHub/webmapping_geog_370/tile_exa/{z}/{x}/{y}.png', {
